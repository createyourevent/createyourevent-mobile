<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> User Extension </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{userExtension.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Address</ion-label>
      <div item-content>
        <span>{{userExtension.address}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Phone</ion-label>
      <div item-content>
        <span>{{userExtension.phone}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Logged In</ion-label>
      <div item-content>
        <span>{{userExtension.loggedIn}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Points</ion-label>
      <div item-content>
        <span>{{userExtension.points}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{userExtension.user?.id}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(userExtension)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(userExtension)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
