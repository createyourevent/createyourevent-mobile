<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> User Point Association </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{userPointAssociation.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Date</ion-label>
      <div item-content>
        <span>{{userPointAssociation.date | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Points</ion-label>
      <div item-content *ngIf="userPointAssociation.points">
        <a>{{userPointAssociation.points?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Users</ion-label>
      <div item-content>{{userPointAssociation.users?.id}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(userPointAssociation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(userPointAssociation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
