<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Hotel </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{hotel.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Menu</ion-label>
      <div item-content>
        <span>{{hotel.menu}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Places To Sleep</ion-label>
      <div item-content>
        <span>{{hotel.placesToSleep}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Organization</ion-label>
      <div item-content *ngIf="hotel.organization">
        <a>{{hotel.organization?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{hotel.user?.id}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(hotel)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(hotel)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
