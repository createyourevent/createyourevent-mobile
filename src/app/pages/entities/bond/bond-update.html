<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Bond </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" formControlName="description" id="field_description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Code</ion-label>
        <ion-input type="text" name="code" formControlName="code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Points</ion-label>
        <ion-input type="number" name="points" formControlName="points"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Creation Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="creationDate" id="field_creationDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Redemption Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" formControlName="redemptionDate" id="field_redemptionDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>User</ion-label>
        <ion-select id="field_user" formControlName="user" [compareWith]="compareUser">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="userOption" *ngFor="let userOption of users; trackBy: trackUserById"
            >{{userOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Points Exchange</ion-label>
        <ion-select id="field_pointsExchange" formControlName="pointsExchange" [compareWith]="comparePointsExchange">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="pointsExchangeOption"
            *ngFor="let pointsExchangeOption of pointsExchanges; trackBy: trackPointsExchangeById"
            >{{pointsExchangeOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
