<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Admin Fees Price </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fees Organisator</ion-label>
        <ion-input type="number" name="feesOrganisator" formControlName="feesOrganisator"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fees Supplier</ion-label>
        <ion-input type="number" name="feesSupplier" formControlName="feesSupplier"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fees Service</ion-label>
        <ion-input type="number" name="feesService" formControlName="feesService"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fees Organizations</ion-label>
        <ion-input type="number" name="feesOrganizations" formControlName="feesOrganizations"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
