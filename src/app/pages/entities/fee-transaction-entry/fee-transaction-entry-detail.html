<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Fee Transaction Entry </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{feeTransactionEntry.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Type</ion-label>
      <div item-content>
        <span>{{feeTransactionEntry.type}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Value</ion-label>
      <div item-content>
        <span>{{feeTransactionEntry.value}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Fee Transaction</ion-label>
      <div item-content *ngIf="feeTransactionEntry.feeTransaction">
        <a>{{feeTransactionEntry.feeTransaction?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(feeTransactionEntry)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(feeTransactionEntry)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
