<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Address </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{address.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Address</ion-label>
      <div item-content>
        <span>{{address.address}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Lat</ion-label>
      <div item-content>
        <span>{{address.lat}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Lng</ion-label>
      <div item-content>
        <span>{{address.lng}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(address)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(address)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
