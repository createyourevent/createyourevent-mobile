<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Club </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{club.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Price Card</ion-label>
      <div item-content>
        <span>{{club.priceCard}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Organization</ion-label>
      <div item-content *ngIf="club.organization">
        <a>{{club.organization?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{club.user?.id}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(club)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(club)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
