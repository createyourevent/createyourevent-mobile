<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Building </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{building.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Surface</ion-label>
      <div item-content>
        <span>{{building.surface}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Organization</ion-label>
      <div item-content *ngIf="building.organization">
        <a>{{building.organization?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(building)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(building)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
