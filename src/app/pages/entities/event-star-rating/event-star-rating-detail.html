<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Event Star Rating </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{eventStarRating.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Stars</ion-label>
      <div item-content>
        <span>{{eventStarRating.stars}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Date</ion-label>
      <div item-content>
        <span>{{eventStarRating.date | date:'medium'}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Comment</ion-label>
      <div item-content>
        <span>{{eventStarRating.comment}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Event</ion-label>
      <div item-content *ngIf="eventStarRating.event">
        <a>{{eventStarRating.event?.id}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{eventStarRating.user?.id}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(eventStarRating)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(eventStarRating)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
