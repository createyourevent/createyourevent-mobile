<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Chips Collection Chips </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Chips Collection</ion-label>
        <ion-select id="field_chipsCollection" formControlName="chipsCollection" [compareWith]="compareChipsCollection">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option
            [value]="chipsCollectionOption"
            *ngFor="let chipsCollectionOption of chipsCollections; trackBy: trackChipsCollectionById"
            >{{chipsCollectionOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Chips</ion-label>
        <ion-select id="field_chips" formControlName="chips" [compareWith]="compareChips">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="chipsOption" *ngFor="let chipsOption of chips; trackBy: trackChipsById"
            >{{chipsOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
