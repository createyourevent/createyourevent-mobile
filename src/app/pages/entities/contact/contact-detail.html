<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Contact </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{contact.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span>{{contact.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <div item-content>
        <span>{{contact.email}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Message</ion-label>
      <div item-content>
        <span>{{contact.message}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Date</ion-label>
      <div item-content>
        <span>{{contact.date | date:'medium'}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(contact)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(contact)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
