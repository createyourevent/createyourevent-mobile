<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Service Offer </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{serviceOffer.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <div item-content>
        <span>{{serviceOffer.title}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Description</ion-label>
      <div item-content>
        <span>{{serviceOffer.description}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Cost Hour</ion-label>
      <div item-content>
        <span>{{serviceOffer.costHour}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Service Maps</ion-label>
      <div item-content *ngIf="serviceOffer.serviceMaps">
        <a>{{serviceOffer.serviceMaps?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(serviceOffer)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(serviceOffer)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
