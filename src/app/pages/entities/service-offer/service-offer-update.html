<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Service Offer </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" name="title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" formControlName="description" id="field_description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cost Hour</ion-label>
        <ion-input type="number" name="costHour" formControlName="costHour"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Service Maps</ion-label>
        <ion-select id="field_serviceMaps" formControlName="serviceMaps" [compareWith]="compareServiceMap">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="serviceMapOption" *ngFor="let serviceMapOption of serviceMaps; trackBy: trackServiceMapById"
            >{{serviceMapOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
