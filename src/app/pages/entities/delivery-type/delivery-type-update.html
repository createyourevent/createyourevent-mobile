<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Delivery Type </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Delivery Type</ion-label>
        <ion-select formControlName="deliveryType" id="field_deliveryType">
          <ion-select-option value="PICKUP">{{'DeliveryTypes.PICKUP' | translate}}</ion-select-option>
          <ion-select-option value="DELIVERY">{{'DeliveryTypes.DELIVERY' | translate}}</ion-select-option>
          <ion-select-option value="SHIPPING">{{'DeliveryTypes.SHIPPING' | translate}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Minimum Order Quantity</ion-label>
        <ion-input type="number" name="minimumOrderQuantity" formControlName="minimumOrderQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number" name="price" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price Per Kilometre</ion-label>
        <ion-input type="number" name="pricePerKilometre" formControlName="pricePerKilometre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Product</ion-label>
        <ion-select id="field_product" formControlName="product" [compareWith]="compareProduct">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option [value]="productOption" *ngFor="let productOption of products; trackBy: trackProductById"
            >{{productOption.id}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
