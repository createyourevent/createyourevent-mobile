<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Ride Costs </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span>{{rideCosts.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Price Per Kilometre</ion-label>
      <div item-content>
        <span>{{rideCosts.pricePerKilometre}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(rideCosts)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(rideCosts)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
